<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilhete criado</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <nav>
      <div class="container">
        <a href="/" title="Logo Ticket Generator">
          <picture class="flex-center">
            <img src="../images/logo-bus-puc.png" alt="logo empresa" class="logo">
          </picture>
        </a>
      </div>
    </nav>




<main>
    <title>Bilhete gerado</title>
    <div class="created">
        <h1 class="card-title">
            Bilhete gerado com sucesso
        </h1>
        <h1 class="card-description">
            Confira abaixo as informações do seu bilhete:<br><br>ID: XXXXXXXX<br>Data de geração: DD/MM/AAAAA
        </h1>
        <picture>
            <img src="../images/urban card.png" alt="urban card" class="card" align="right">
        </picture>
    </div>       
</main>

    <footer>
    <p>Ticket Generator - PUC Campinas - Projeto Integrador II</p>
    </footer>
</body>
